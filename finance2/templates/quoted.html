{% extends "layout.html" %}

{% block title %}
    Quoted

{% block main %}
    <form action="/quoted" method="post">
        <h4>You have searched for {{ stock.symbol }}</h4>

<!-- stock is dict with name, price, symbol -->
<p>

</p>
    </form>
{% endblock %}
